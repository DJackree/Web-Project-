<!DOCTYPE html>
<html>
<head>
	<title>AJAX Example</title>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>

	<!-- Latest compiled and minified CSS -->
    
	<!-- <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script> -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <script src="{{ url_for('static', filename='js/form.js') }}"></script>
    
</head>
<body>
    {% include 'includes/_navbar.html' %}
    
    <div class="container">
        <div class="jumbotron text-center">
            <p class="lead">This is just a random page that uses ajax to reverse text. Both fields must be filled out to get results.</p>
        </div>
       
        <br><br><br><br>
        <form class="form-inline">
            <div class="form-group">
                <label class="sr-only" for="emailInput">Email address</label>
                <input type="email" class="form-control" id="emailInput" placeholder="Email">
            </div>
            <div class="form-group">
                <label class="sr-only" for="nameInput">TEXT</label>
                <input type="text" class="form-control" id="nameInput" placeholder="TEXT">
            </div>
            <button type="submit" class="btn btn-secondary my-2 my-sm-0">Submit</button>
        </form>
    <br>
    <div id="successAlert" class="alert alert-success" role="alert" style="display:none;"></div>
    <div id="errorAlert" class="alert alert-danger" role="alert" style="display:none;"></div>
    </div>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>


</body>
</html>
